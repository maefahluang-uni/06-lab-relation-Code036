<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a class="btn btn-secondary mb-3" th:href="@{/concerts/}">Back to Concert List</a>
        <h1>Seat Management</h1>
        <ul class="list-group">
            <!--TODO: add <li> and iterate to listing all seats -->
                <span th:text="${seat.id}"></span> 
                <span th:text="${seat.number}"></span>
                <span th:text="${seat.zone}"></span>
                <span th:text="${seat.booked}"></span>
        </ul>
        <!--TODO: create form for adding a new seat -->
        <form th:action="@{/concerts/{id}/seats(id=${newseat.concert.id})}" th:object="${newseat}" method="post">
            <label for="id">Id:</label>
            <input type="text" id="id" th:field="*{id}" required><br>
            <label for="number">Number:</label>
            <input type="text" id="number" th:field="*{number}" required><br>
            <label for="zone">Zone:</label>
            <input type="text" id="zone" th:field="*{zone}" required><br>
            <label for="booked">Booked:</label>
            <input type="text" id="booked" th:field="*{booked}" required><br>
            <button type="submit">Save seat</button>
        </form>
    </div>
</body>
</html>
